<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vendor Finder</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .search-container { max-width: 800px; margin: 0 auto 30px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin: 0 0 10px; font-size: 18px; color: #007bff; }
        .card p { font-size: 14px; margin: 5px 0; color: #666; }
        .rating { color: #f39c12; font-weight: bold; }
        .links { margin-top: 15px; display: flex; gap: 10px; }
        .btn-link { text-decoration: none; font-size: 12px; padding: 6px 12px; border-radius: 4px; border: 1px solid #007bff; color: #007bff; }
        .btn-link:hover { background: #007bff; color: white; }
    </style>
</head>
<body>

    <h2 style="text-align: center;">AI Vendor Finder</h2>
    
    <div class="search-container">
        <input id="service" placeholder="What are you looking for? (e.g. Pastries)" />
        <input id="location" placeholder="Where? (e.g. Abuja)" />
        <button onclick="search()">Find Vendors</button>
    </div>

    <div id="results" class="results-grid">
        </div>

    <script>
        async function search() {
            const resultsDiv = document.getElementById("results");
            const service = document.getElementById("service").value;
            const location = document.getElementById("location").value;
            
            resultsDiv.innerHTML = "<p>Searching...</p>";

            try {
                const res = await fetch(`/search?service=${service}&location=${location}`);
                const data = await res.json();
                
                resultsDiv.innerHTML = ""; // Clear "Searching..."

                if (data.vendors.length === 0) {
                    resultsDiv.innerHTML = "<p>No vendors found.</p>";
                    return;
                }

                data.vendors.forEach(vendor => {
                    const name = vendor.identity.name.split('‚Ä¢')[0]; // Clean up Instagram title
                    const address = vendor.location.google_maps?.address || "Address not listed";
                    const rating = vendor.location.google_maps?.rating ? `‚≠ê ${vendor.location.google_maps.rating}` : "";
                    
                    const card = `
                        <div class="card">
                            <h3>${name}</h3>
                            <p class="rating">${rating}</p>
                            <p>üìç ${address}</p>
                            <div class="links">
                                <a href="${vendor.identity.url}" target="_blank" class="btn-link">View Profile</a>
                                ${vendor.location.google_maps ? `<a href="https://www.google.com/maps/place/?q=place_id:${vendor.location.google_maps.place_id}" target="_blank" class="btn-link">Open Maps</a>` : ""}
                            </div>
                        </div>
                    `;
                    resultsDiv.innerHTML += card;
                });
            } catch (err) {
                resultsDiv.innerHTML = "<p>Error fetching results. Is the backend running?</p>";
            }
        }
    </script>
</body>
</html>
